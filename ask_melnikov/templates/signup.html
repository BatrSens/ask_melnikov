{% extends "base.html" %}

{% block content %}
    {% if auth %}
        You're already logged in!
    {% else %}
            <div class="h_questions row"><h3 class="h_title h_signup">Registration</h3></div>

            <form class="register">
                <div class="form-group row">
                    <label for="inputLogin" class="col-sm-4 col-form-label">Login</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control is-valid" id="inputLogin" placeholder="Login">

                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-4 col-form-label">E-mail</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="E-mail">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputNick" class="col-sm-4 col-form-label">NickName</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control is-valid is-invalid" id="inputNick"
                               placeholder="NickName">
                        <div class="invalid-feedback">
                            Sorry! This nickname is already taken.
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="********">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-4 col-form-label">Repeat password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="********">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-4 col-form-label">Repeat password</label>
                    <div class="col-sm-8">
                        <label class="custom-file">
                            <input type="file" id="file2" class="custom-file-input">
                            <span class="custom-file-control"></span>
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <button type="submit" class="btn btn-primary btn-singup">Register</button>
                </div>
                <a href="{% url 'signin' %}">sign in your account</a>
            </form>
    {% endif %}
{% endblock %}
