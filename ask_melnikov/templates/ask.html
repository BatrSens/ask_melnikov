{% extends "base.html" %}

{% block content %}
    {% if auth %}
            <div class="h_new row"><h3 class="h_title">New question</h3></div>
            <form class="new-question">
                <div class="form-group row">
                    <label for="inputTitle" class="col-sm-1 label">Title</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control" id="inputTitle" placeholder="How to build a house?">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputTitle" class="col-sm-1 label label-text">Text</label>
                    <div class="col-sm-11">
                        <textarea class="form-control" rows="15" id="inputTitle"
                                  placeholder="I'm sick of living in a box. How to build a house? Well, where do I start?"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputTags" class="col-sm-1 label label-tags">Tags</label>
                    <div class="col-sm-11">
                        <input type="text" class="form-control is-invalid" id="inputTags" placeholder="house, livinginabox">
                        <div class="invalid-feedback">
                            Please provide valid tags.
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-new-question">Ask</button>
            </form>
    {% else %}
        Please, log in!
    {% endif %}
{% endblock %}
