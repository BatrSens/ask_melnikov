{% extends "base.html" %}

{% block content %}
    {% if auth %}
            <div class="h_questions row"><h3 class="h_title h_settings">Settings: Vitalya</h3></div>

            <form class="register">
                <div class="form-group row">
                    <label for="inputLogin" class="col-sm-4 col-form-label">Login</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control is-valid" id="inputLogin" value="vitalya">

                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-4 col-form-label">E-mail</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control is-invalid" id="inputEmail3" value="vitalya@mail.ru">
                        <div class="invalid-feedback">
                            Sorry, but this email address is already registred!
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputNick" class="col-sm-4 col-form-label">NickName</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputNick" value="Vitalya">

                    </div>
                </div>
                <div class="form-group row">
                    <img class="big-avatar" src="{{ "img/avatar0.jpg" }}">
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-4 col-form-label">Upload avatar</label>
                    <div class="col-sm-8">
                        <label class="custom-file">
                            <input type="file" id="file2" class="custom-file-input">
                            <span class="custom-file-control"></span>
                        </label>
                    </div>
                </div>
                <div class="form-group row">

                    <button type="submit" class="btn btn-primary btn-singup">Save</button>

                </div>
            </form>
    {% else %}
        Please, log in!
    {% endif %}
{% endblock %}
